<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Assign Rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-title text-center>Your assigned rooms</ion-card-title>
          <ion-card-content>
            <ion-list *ngFor="let assignedRoom of roomList$| async">
              <ion-item>
                {{ assignedRoom.roomNum }}
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <form #f="ngForm" (ngSubmit)="assignRooms()">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-label position="floating">Choose rooms to assign:</ion-label>
            <ion-select
              placeholder="Select Rooms"
              [(ngModel)] = "assignRoomsVar"
              name="rooms"
              required
              multiple="true"
            >
              <ion-select-option
                *ngFor="let room of allRooms$ | async"
                [value]="room.roomNum"
              >
                {{ room.roomNum }}
              </ion-select-option>
            </ion-select>
          </ion-list>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
            >Assign</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
    <form #f2="ngForm" (ngSubmit)="unassignRooms()">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-label position="floating">Choose rooms to unassign:</ion-label>
            <ion-select
              placeholder="Select Rooms"
              [(ngModel)] = "unassignRoomsVar"
              name="rooms"
              required
              multiple="true"
            >
              <ion-select-option
                *ngFor="let room of roomList$ | async"
                [value]="room.roomNum"
              >
                {{ room.roomNum }}
              </ion-select-option>
            </ion-select>
          </ion-list>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f2.valid"
            >UnAssign</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
