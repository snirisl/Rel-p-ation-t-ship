<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Analytics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 text-center>Analytics</h1>
  <ion-card-subtitle padding
    >If the graph shows only one bar, please swipe back (to reload the page) and
    enter the Analytics page again.</ion-card-subtitle
  >
  <ion-card>
    <ion-card-header text-center
      >Average Complete Time by Nurse (in hours)</ion-card-header
    >
    <ion-card-content>
      <canvas #valueBarsCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header text-center>Popular Request Types</ion-card-header>
    <ion-card-content>
      <canvas #valueCommonCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
