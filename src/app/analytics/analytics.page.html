<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Analytics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 text-center>Analytics</h1>
  <div text-center>
    <ion-card-header>Refresh graphs if this is the first time you load the analytics page. Otherwise, it will refresh automatically.</ion-card-header>
    <ion-button (click)="exit()" size="small">Refresh Graphs</ion-button>
  </div>
  <ion-card>
    <ion-card-header text-center
      >Average Complete Time by Nurse (in hours)</ion-card-header
    >
    <ion-card-content>
      <canvas #valueBarsCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header text-center>Popular Completed Requests Types</ion-card-header>
    <ion-card-content>
      <canvas #valueCommonCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
