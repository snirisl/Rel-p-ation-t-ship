<ion-app>
  <ion-menu slot="start" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title text-wrap>Hello, {{ this.authService.userName ? this.authService.userName.split(" ")[0] : '' }}</ion-title>
        <!-- code here the real patient name -->
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="m1">
          <ion-item lines="none" routerLink="/requests" button>
            <ion-icon name="paper-plane"></ion-icon>
            <ion-text>Requests</ion-text>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="m1" *ngIf="this.authService.userType !== 'p'">
          <ion-item lines="none" routerLink="/users" button>
            <ion-icon name="person-add"></ion-icon>
            <ion-label>Add User (Patient/Nurse)</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="m1" *ngIf="this.authService.userType !== 'p'">
          <ion-item lines="none" routerLink="/manage-users" button>
            <ion-icon name="person-add"></ion-icon>
            <ion-label>Manage Users</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="m1" *ngIf="this.authService.userType !== 'p'">
          <ion-item lines="none" routerLink="/assign-rooms" button>
            <ion-icon name="list"></ion-icon>
            <ion-label>Assign Rooms</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="m1" *ngIf="this.authService.userType !== 'p'">
          <ion-item lines="none" routerLink="/analytics" button>
            <ion-icon name="analytics"></ion-icon>
            <ion-label>Analytics</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="m1">
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="m1">
          <ion-item lines="none" routerLink="/about" button>
            <ion-icon name="information-circle-outline"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
        <ion-toolbar>
          <ion-title>Relpationtship</ion-title>
        </ion-toolbar>
      </ion-footer>
  </ion-menu>
  <ion-router-outlet main [swipeGesture]="false"></ion-router-outlet>
</ion-app>
